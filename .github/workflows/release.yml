name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: agentboard-darwin-arm64
          - os: macos-latest
            target: bun-darwin-x64
            artifact: agentboard-darwin-x64
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: agentboard-linux-x64
          - os: ubuntu-24.04-arm
            target: bun-linux-arm64
            artifact: agentboard-linux-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version

      - name: Install dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      - name: Build server binary
        run: bun build src/server/index.ts src/server/sessionRefreshWorker.ts src/server/logMatchWorker.ts --compile --target ${{ matrix.target }} --outfile ${{ matrix.artifact }}

      - name: Package binary and frontend
        run: |
          mkdir -p package/bin package/dist
          mv ${{ matrix.artifact }} package/bin/agentboard
          cp -r dist/client package/dist/client
          chmod +x package/bin/agentboard

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: package/

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Publish platform packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -e
          VERSION=${{ steps.version.outputs.version }}

          for platform in darwin-arm64 darwin-x64 linux-x64 linux-arm64; do
            echo "Publishing @gbasin/agentboard-$platform@$VERSION"
            cd npm/agentboard-$platform
            mkdir -p bin dist
            cp ../../artifacts/agentboard-$platform/bin/agentboard ./bin/agentboard
            cp -r ../../artifacts/agentboard-$platform/dist/client ./dist/client
            chmod +x ./bin/agentboard
            npm version $VERSION --no-git-tag-version --allow-same-version
            npm publish --provenance --access public
            cd ../..
          done

      - name: Update main package optionalDependencies
        run: node scripts/update-optional-deps.js ${{ steps.version.outputs.version }}

      - name: Publish main package
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Collect binaries and tarballs for GitHub Release
        run: |
          mkdir -p release-binaries
          for platform in darwin-arm64 darwin-x64 linux-x64 linux-arm64; do
            cp artifacts/agentboard-$platform/bin/agentboard release-binaries/agentboard-$platform
            tar -czf release-binaries/agentboard-$platform.tar.gz \
              -C artifacts/agentboard-$platform \
              bin/agentboard dist/client
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-binaries/agentboard-*
          generate_release_notes: true

      - name: Update Homebrew tap
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # Compute SHA256 for each platform tarball
          declare -A SHAS
          for platform in darwin-arm64 darwin-x64 linux-x64 linux-arm64; do
            SHAS[$platform]=$(shasum -a 256 release-binaries/agentboard-$platform.tar.gz | cut -d' ' -f1)
          done

          # Clone the tap repo
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/gbasin/homebrew-tap.git tap
          cd tap

          # Generate the formula
          cat > Formula/agentboard.rb << 'FORMULA'
          # typed: strict
          # frozen_string_literal: true

          # Formula for agentboard - Web GUI for tmux optimized for AI agent TUIs
          class Agentboard < Formula
            desc "Web GUI for tmux optimized for AI agent TUIs"
            homepage "https://github.com/gbasin/agentboard"
          FORMULA

          # Append version and platform blocks with real SHA256 values
          cat >> Formula/agentboard.rb << EOF
            version "${VERSION}"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/gbasin/agentboard/releases/download/v${VERSION}/agentboard-darwin-arm64.tar.gz"
                sha256 "${SHAS[darwin-arm64]}"
              end
              on_intel do
                url "https://github.com/gbasin/agentboard/releases/download/v${VERSION}/agentboard-darwin-x64.tar.gz"
                sha256 "${SHAS[darwin-x64]}"
              end
            end

            on_linux do
              on_arm do
                url "https://github.com/gbasin/agentboard/releases/download/v${VERSION}/agentboard-linux-arm64.tar.gz"
                sha256 "${SHAS[linux-arm64]}"
              end
              on_intel do
                url "https://github.com/gbasin/agentboard/releases/download/v${VERSION}/agentboard-linux-x64.tar.gz"
                sha256 "${SHAS[linux-x64]}"
              end
            end

            depends_on "tmux"

            def install
              libexec.install "bin/agentboard" => "agentboard"
              chmod 0755, libexec/"agentboard"
              (libexec/"dist").install "dist/client"

              (bin/"agentboard").write <<~SHELL
                #!/bin/bash
                export AGENTBOARD_STATIC_DIR="#{libexec}/dist/client"
                exec "#{libexec}/agentboard" "\\\$@"
              SHELL
              (bin/"agentboard").chmod 0755
            end

            test do
              assert_predicate bin/"agentboard", :executable?
            end
          end
          EOF

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/agentboard.rb
          git commit -m "agentboard ${VERSION}"
          git push
